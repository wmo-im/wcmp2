$schema: https://json-schema.org/draft/2020-12/schema
$id: https://raw.githubusercontent.com/wmo-im/wcmp2/main/schema/link.yaml
title: WCMP2 link object definition
description: WCMP2 link object definition

allOf:
  - $ref: https://raw.githubusercontent.com/opengeospatial/ogcapi-records/master/core/openapi/schemas/common/link.yaml
properties:
  distributionInformation:
    type: object
    description: the additional information qualifying the service and allowing to build and display the "access" information in a portal
	properties: 
      availableFormats: 
        type: array 
        items: 
           type: object
           description: 
              type: string
              description: the individual format description to allow building the portal information
           numberOFiles: 
              type: string
              description: typically 300 per day or 4 per hour
           typicalFilesize:
              type: string
              description: size of a typical individual file in MB, GB, ...
           typicalFilename:
              type: string
              description: one example of filename
           productSamples:
              type: object
              description: Links of sample products that can be freely accessed by users to get a "feel" of the product 
              items:
                type: object
                $ref: https://raw.githubusercontent.com/opengeospatial/ogcapi-records/master/core/openapi/schemas/common/link.yaml
           documentationLinks:
              type: array
              description: links to the associated documentation available for this format when applicable
              items:
                type: object
                $ref: https://raw.githubusercontent.com/opengeospatial/ogcapi-records/master/core/openapi/schemas/common/link.yaml
  wmoTopic:
     type: string
  wmoBroker:
     type: string
