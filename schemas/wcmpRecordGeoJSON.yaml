$schema: 'https://json-schema.org/draft/2020-12/schema'
$id: 'https://raw.githubusercontent.com/wmo-im/wcmp2/main/schema/wcmpRecordGeoJSON.yaml'
title: WCMP discovery metadata record definition
description: WCMP discovery metadata record definition

required:
  - id
  - conformsTo
  - type
  - time
  - geometry
  - properties
  - links
properties:
  id:
    $ref: 'https://raw.githubusercontent.com/opengeospatial/ogcapi-records/master/core/openapi/schemas/recordGeoJSON.yaml#/properties/id'
  conformsTo:
    $ref: 'https://raw.githubusercontent.com/opengeospatial/ogcapi-records/master/core/openapi/schemas/recordGeoJSON.yaml#/properties/conformsTo'
  type:
    $ref: 'https://raw.githubusercontent.com/opengeospatial/ogcapi-records/master/core/openapi/schemas/recordGeoJSON.yaml#/properties/type'
  time:
    $ref: 'https://raw.githubusercontent.com/opengeospatial/ogcapi-records/master/core/openapi/schemas/recordGeoJSON.yaml#/properties/time'
  geometry:
    $ref: 'https://raw.githubusercontent.com/opengeospatial/ogcapi-records/master/core/openapi/schemas/recordGeoJSON.yaml#/properties/geometry'
  additionalExtents:
    $ref: 'https://raw.githubusercontent.com/opengeospatial/ogcapi-environmental-data-retrieval/master/standard/openapi/schemas/collections/extent.yaml'
  properties:
    type: object
    required:
      - type
      - title
      - description
      - themes
      - providers
      - created
      - wmo:topicHierarchy
      - wmo:dataPolicy
    properties:
      type:
        $ref: 'https://raw.githubusercontent.com/opengeospatial/ogcapi-records/master/core/openapi/schemas/recordGeoJSON.yaml#/properties/properties/properties/type'
      title:
        $ref: 'https://raw.githubusercontent.com/opengeospatial/ogcapi-records/master/core/openapi/schemas/recordGeoJSON.yaml#/properties/properties/properties/title'
      description:
        $ref: 'https://raw.githubusercontent.com/opengeospatial/ogcapi-records/master/core/openapi/schemas/recordGeoJSON.yaml#/properties/properties/properties/description'
      keywords:
        $ref: 'https://raw.githubusercontent.com/opengeospatial/ogcapi-records/master/core/openapi/schemas/recordGeoJSON.yaml#/properties/properties/properties/keywords'
      themes:
        $ref: 'https://raw.githubusercontent.com/opengeospatial/ogcapi-records/master/core/openapi/schemas/recordGeoJSON.yaml#/properties/properties/properties/themes'
      providers:
        $ref: 'https://raw.githubusercontent.com/opengeospatial/ogcapi-records/master/core/openapi/schemas/recordGeoJSON.yaml#/properties/properties/properties/providers'
      version:
        type: string
        description: The version or edition of a given dataset.
      externalIds:
        $ref: 'https://raw.githubusercontent.com/opengeospatial/ogcapi-records/master/core/openapi/schemas/recordGeoJSON.yaml#/properties/properties/properties/externalIds'
      created:
        $ref: 'https://raw.githubusercontent.com/opengeospatial/ogcapi-records/master/core/openapi/schemas/recordGeoJSON.yaml#/properties/properties/properties/created'
      updated:
        $ref: 'https://raw.githubusercontent.com/opengeospatial/ogcapi-records/master/core/openapi/schemas/recordGeoJSON.yaml#/properties/properties/properties/updated'
      wmo:topicHierarchy:
        type: string
        description: WIS2 topic hierarchy classification of the dataset
      wmo:dataPolicy:
        type: object
        description: The data policy definition as per the WMO Unified Data Policy Resolution (Res.1) [23].
        properties:
          name:
            type: string
            description: The WMO Unified Data Policy identifier (`core` or `recommended`).
            enum:
              - core
              - recommended
          additionalConditions:
            type: array
            items:
              type: object
              description: Additional conditions applied to recommended data
              properties:
                name:
                  type: string
                  description: Name of additional condition, from a codelist, or the string value `none` if there are no additional conditions on a recommended dataset.
                scheme:
                  type: string
                  description: codelist or controlled vocabulary to which the condition applies to.
                link:
                  $ref: link.yaml
              required:
                - name
            minItems: 1
        required:
          - name
  links:
    type: array
    items:
      $ref: link.yaml
