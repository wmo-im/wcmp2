on: [pull_request]

env:
  FILE_BASENAME: wcmp2-DRAFT

jobs:
  build-wcmp2:
    name: Generate KPI documentation
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update -y \
          && sudo apt-get install -y asciidoctor ruby-asciidoctor-pdf pandoc
      - name: checkout repository
        uses: actions/checkout@v3
      - name: build KPI documentation
        run: |
          mkdir -p /tmp/wcmp2/standard/images \
          && cd standard \
          && asciidoctor --trace -o /tmp/wcmp2/${FILE_BASENAME}.html index.adoc \
          && asciidoctor --trace --backend docbook --out-file - index.adoc | pandoc --from docbook --to docx --output /tmp/wcmp2/${FILE_BASENAME}.docx \
          && asciidoctor --trace -r asciidoctor-pdf --trace -b pdf -o /tmp/wcmp2/${FILE_BASENAME}.pdf index.adoc \
          && cp images/*.png /tmp/wcmp2/standard/images \
          && cd ..
      - name: checkout gh-pages branch
        uses: actions/checkout@v3
        with:
          ref: gh-pages
      - name: update gh-pages branch and publish
        run: | 
          git checkout gh-pages
          git config --global user.email "tomkralidis@gmail.com"
          git config --global user.name "Tom Kralidis"
          rm -rf standard
          mv -f /tmp/wcmp2/* .
          git add .
          git commit -am "update WMCP 2 build"
          git push
